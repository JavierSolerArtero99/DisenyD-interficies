<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS 09</title>
</head>

<body>

    <div>
        <h2>This is a heading with no position</h2>
        <h2>This heading isn't moved upwards according to its normal position</h2>
        <h2 style="position: absolute;">This is a heading with no position</h2>
        <h2 style="position: absolute;">This heading isn't moved upwards according to its normal position</h2>
    </div>

</body>

</html>
