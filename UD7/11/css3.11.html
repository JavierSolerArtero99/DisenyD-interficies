<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Transitions :: DIW</title>
    <style media="screen">

      .box {
        width: 100px;
        border-style: dotted;
        border-width: 10px;
        display: block;
      }

      .box:hover {
        border-style: solid;
        border-radius: 10px;
        border-width: 10px;
        transition: 2s;
        padding: 10px;
        background-color: coral;
        width: 300px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Transitions</h1>
    <span class="box">jomuru</span>
  </body>
</html>
