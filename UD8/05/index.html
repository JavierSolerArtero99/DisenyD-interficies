<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Modified</title>
</head>
<body>

<!-- Circle: s'ha cambiat el color del stroke el fill i el stroke-with -->
<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
</svg>

<svg width="100" height="100">
  <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="6" fill="red" />
</svg><br>

<!-- Rectangle: s'ha cambiar l'style -->
<svg width="400" height="100">
  <rect width="400" height="100" style="fill:rgb(30, 255, 0);stroke-width:9;stroke:rgb(139, 0, 0)" />
</svg>
<svg width="400" height="100">
  <rect width="400" height="100" style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" />
</svg><br>

<!-- Cuadrat: s'ha cambiar l'style, el color i el with -->
<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:rgb(0, 122, 27);stroke:rgb(255, 188, 5);stroke-width:5;opacity:0.5" />
</svg>
<svg width="400" height="180">
  <rect x="50" y="20" rx="20" ry="20" width="150" height="150"
  style="fill:rgb(255, 0, 0);stroke:black;stroke-width:5;opacity:0.5" />
</svg><br>

<!-- Estrella: se ha cambiado el color -->
<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:rgb(208, 255, 0);stroke:rgb(250, 172, 250);stroke-width:5;fill-rule:evenodd;" />
</svg>
<svg width="300" height="200">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
  style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
</svg><br>

<svg height="200" width="500">
  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:black;stroke-width:3" />
</svg>
<svg height="200" width="500">
  <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" style="fill:none;stroke:rgb(0, 162, 255);stroke-width:3" />
</svg><br>
</body>
</html>
