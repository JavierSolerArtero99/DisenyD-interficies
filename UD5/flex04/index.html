<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Flexbox Practiques</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      background-color: #ccc;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      overflow: scroll;
    }

    .item {
      background-color: tomato;
      padding: 40px;
      margin: 40px;
      color: #fff;
    }

    .item-4 {
      order: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item" style="order: 1;">1</div>
    <div class="item" style="order: 8;">2</div>
    <div class="item" style="order: 9;">3</div>
    <div class="item" style="order: 0; flex-grow: 2;">4</div>
    <div class="item" style="order: 2;">5</div>
    <div class="item" style="order: 3;">6</div>
    <div class="item" style="order: 4;">7</div>
    <div class="item" style="order: 5;">8</div>
    <div class="item" style="order: 6;">9</div>
    <div class="item" style="order: 7;">10</div>
  </div>
</body>

</html>
