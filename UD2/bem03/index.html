<body>

    <div class="card">
        <img src="" alt="" class="card__image">
        <h2 class="card__title">Card Title</h2>
        <p class="card__body">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quam numquam eum possimus

        <fieldset class="form__fieldset">
            <label class="form__title" for="email">Email address</label><br>

            <label class="form__title" for="password">Email address</label><br>
            <input class="form__input" type="password" title="password" id="password"><br>

            <input class="form__checkbox"type="checkbox" title="checkbox" id="checkbox">

        </fieldset>
    </form>
